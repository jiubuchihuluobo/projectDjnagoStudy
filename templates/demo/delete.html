{% extends "demo_base.html" %}

{% block content %}
    <h2>Delete Post</h2>

    <form method="POST">
        {% csrf_token %}
        <p>Are you sure that you want to delete the "{{ info.title }}"?</p>
        <div>
            <button type="submit">Yes, Delete</button>
            <a href="{% url 'mydemo:home' %}">Cancel</a>
        </div>
    </form>

{% endblock content %}
