{% extends 'demo_base.html' %}

{% block content %}
    <h1>My Posts</h1>
    {% for post in info %}
        <h2>{{ post.title }}</h2>
        <small>Published on {{ post.published_at | date:"M d, Y" }} by {{ post.author | title }}</small>
        <p>{{ post.content }}</p>
        <p><a href="{% url 'demo:edit' post.id %}">Edit</a></p>
    {% endfor %}
{% endblock %}
